<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Platform - Search Fundraisers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Fundraisers</a></li>
		<li><a href="fundraiser.html">Fundraisers Detail</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Search Fundraisers</h1>
        <form id="search-form">
            <label for="organizer">Organizer:</label>
            <input type="text" id="organizer" name="organizer">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="">All Categories</option>
                <!-- Categories will be populated dynamically -->
            </select>

            <button type="submit">Search</button>
            <button type="button" onclick="clearCheckboxes()">Clear</button>
        </form>

        <div id="search-results"></div>
    </main>

    <footer>
        <p>&copy; 2024 Crowdfunding Platform. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
